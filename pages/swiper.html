<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلايدر مع روابط منفصلة</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f8f8f8;
        }
        .contentOfSwiper{
            position: relative;

            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .swiper-container {
            width: 100%;
            height: auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .swiper-slide img {
            width: 100%;
            border-radius:5px;
        }
        .links-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .btn-arrow{
            background-color: black;
            color: #fff;
            cursor: pointer;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 10px;
            padding: 10px 10px;
        }
        /* 425px */
        @media (max-width: 425px) {
            .btn-arrow{
            
            padding: 3px;
        }
        }
        .swiper-button-next::after, .swiper-button-prev::after {
            font-size: 15px !important; /* تصغير الأيقونة داخل السهم */
        }
        
       
    </style>
</head>
<body>

     <div class="contentOfSwiper">
         
         <div class="swiper-container">
             <div class="swiper-wrapper">
                 <div class="swiper-slide"><img src="https://data.otcommerce.com/box/global/banner/how_to_order_en.png" alt="صورة 1"></div>
                 <div class="swiper-slide"><img src="https://data.otcommerce.com/box/global/banner/catalog_en.png" alt="صورة 2"></div>
                 <div class="swiper-slide"><img src="https://data.otcommerce.com/box/global/banner/catalog_en.png" alt="صورة 3"></div>
             </div>
     
             <!-- الأسهم -->
             <div class=" btn-arrow swiper-button-next"></div>
             <div class=" btn-arrow swiper-button-prev"></div>
             
             <!-- النقاط -->
             <div class="swiper-pagination"></div>
         </div>
     </div>

    

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        // swiper 
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            autoplay: {
                delay: 5000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

    </script>

</body>
</html>

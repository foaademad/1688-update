<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Link  -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76A7i5KhFQT2cXO2eK6kY5rMCGKAf43e1P7uH8r9j5YlEWwC/+oY57tBl1IqJYo" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/profile.css">

</head>

<body>
  

  <main>


    <div class="content">

      <div class="box-content">
        <div class="containerofprofile">
          <div class="profile-sidebar">
            <div class="profile-card">
              <!-- <div class="profile-avatar"></div> -->
              <div class="profile-picture">
                <img
                  src="https://static.vecteezy.com/system/resources/previews/008/302/515/original/eps10-brown-user-icon-or-logo-in-simple-flat-trendy-modern-style-isolated-on-white-background-free-vector.jpg"
                  id="profileImage" alt="Profile Picture">
                <input type="file" class="upload-file" id="fileInput" />
              </div>

              <h3 id="username"></h3>
              <p>Welcome</p>

              <ul class="profile-links" id="profileLinks">
                <li><a href="#" class="active">View Profile</a></li>
                <li><a href="#">Order History</a></li>
                <li><a href="#">Log Out</a></li>
              </ul>

            </div>
          </div>
          <div class="main-content">

            <div class="View-profile section active mb-3">
              <h3>View Profile</h3>
             
                <div class="form-group">
                  <label for="first-name">First Name:</label>
                  <input type="text" id="first-name" name="firstName" value="" readonly />
                </div>
                <div class="form-group">
                  <label for="last-name">Last Name:</label>
                  <input type="text" id="last-name" name="lastName" value="" readonly />
                </div>
                <div class="form-group">
                  <label for="email">Email Address:</label>
                  <input type="email" id="email" name="email" value="" readonly />
                </div>

                <div class="form-group password-field">
                  <label for="current-password">Password:</label>
                  <input type="password" id="password"  readonly />
                  <i id="toggle-password" class="fa fa-eye"></i> <!-- أيقونة العين -->
                </div>

                <div class="form-group">
                  <button type="button" id="update-btn" class="update-btn" >Update</button>
                  <button type="button" id="save-btn" class="Save-btn" style="display: none;">Save</button>
                  <button type="button" id="cancel-btn" class="cancel-btn"  style="display: none;">Cancel</button>
                </div>
              </form>
            </div>

            <div class="set-default section">
              <h3>Order History</h3>
              <!-- Table container with overflow-x: auto -->
              <div class="table-container">
                  <table id="order-history-table" class="table table-striped">
                      <thead>
                          <tr>
                              <th scope="col">Order Title</th>
                              <th scope="col">Type</th>
                              <th scope="col">Price</th>
                              <th scope="col">Quantity</th>
                              <th scope="col">Total Price</th>
                              <th scope="col">Order Date</th>
                             
                                
                          </tr>
                      </thead>
                      <tbody>
                          <!-- Order History Rows will be added here -->
                      </tbody>
                  </table>
              </div>
            </div>
            <div class="logout-account section">
              <h3>Log Out</h3>
              <h6 class="mt-3">Do you want to log out?</h6>
              <div class="form-actions">
                <button type="button" class="logout-btn btn" id="logout">Yes</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>


  <script src="/js/profile.js"></script>

</body>

</html>

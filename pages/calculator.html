<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- custom style  -->
        <link rel="stylesheet" href="../css/home.css">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <div class="calculator container mt-4">
        <nav>
            <a href="#">Home</a> / <a href="#" style="color: rgba(0, 0, 0, 0.555);">Calculator</a>
        </nav>
        <div class=" d-flex  mt-4">
            <div class="">
                <div class="sidebar">
                    <h6><strong>How to Order</strong></h6>
                    <h6><strong>How to Pay</strong></h6>
                    <h6><strong>Goods Delivery</strong></h6>
                    <h6><strong>Guarantees</strong></h6>
                </div>
            </div>
            <div style="flex: 1;">
                <h4><strong>Shipping Calculator</strong></h4>
                <form id="shippingForm" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Weight (kg)*</label>
                        <input type="number" class="form-control" id="weight" min="0" step="0.01">
                        <div class="invalid-feedback">Please enter a valid weight.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Currency</label>
                        <select class="form-select" id="currency">
                            <option value="$">$</option>
                            <option value="€">€</option>
                            <option value="£">£</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Country</label>
                        <select class="form-select" id="country">
                            <option value="">Select a country</option>
                            <option value="Armenia">Armenia</option>
                            <option value="Azerbaijan">Azerbaijan</option>
                            <option value="Belarus">Belarus</option>
                            <option value="Kazakhstan">Kazakhstan</option>
                            <option value="Kyrgyzstan">Kyrgyzstan</option>
                        </select>
                        <div class="invalid-feedback">Please select a country.</div>
                    </div>
                    <button type="submit" class="mt-2 btn btn-primary">Calculate Shipping</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/calculator.js"></script>
</body>
</html>

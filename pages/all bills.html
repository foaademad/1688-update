<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Details</title>
    <style>
    
        .table-container {
            width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            min-width: 1000px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <h2>All Billing Details</h2>
    <div class="table-container">
        <table>
            <tr>
                <th>Month</th>
                <th>Image</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Payment Method</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>January</td>
                <td><img src="example.jpg" alt="Receipt" width="50"></td>
                <td>$500</td>
                <td>2025-01-10</td>
                <td>Credit Card</td>
                <td>Paid</td>
            </tr>
            <tr>
                <td>February</td>
                <td><img src="example.jpg" alt="Receipt" width="50"></td>
                <td>$450</td>
                <td>2025-02-15</td>
                <td>Bank Transfer</td>
                <td>Pending</td>
            </tr>
        </table>
    </div>
</body>
</html>
